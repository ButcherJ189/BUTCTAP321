<script src="https://telegram.org/js/telegram-web-app.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nocto Tapper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu" class="menu-container neon-box">
    <h1 class="neon-title">🐀 Nocto Tapper 🐀</h1>
    <button id="playBtn" class="neon-button">▶ Play</button>
    <button id="howBtn" class="neon-button">❓ How to Play</button>
    <div id="instructions" class="hidden neon-instructions">
      <p>Tap only the <strong>rats 🐀</strong>!</p>
      <p>Do <strong>not</strong> tap the <strong>mice 🐁</strong>.</p>
      <p>The game speeds up as your score increases.</p>
      <p>One mistake = Game Over.</p>
    </div>
  </div>

  <div id="game" class="hidden">
    <h2 class="neon-text">🐀 Tap the Rats! 🐀</h2>
    <div id="grid"></div>
    <p id="score">Score: 0</p>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
